@if (isLoadingPlaces) {
<div class="alert alert-primary mt-2 text-center">
    <h6>Cargando</h6>
    <span>Espere por favor...</span>
</div>
}@else if (places.length>0) {
<ul class="list-group mt-2">
    @for (item of places; track $index) {
    <li class="list-group-item list-group-item-action pointer" [class.active]="item.id === selectedId"
        (click)="flyTo(item)">
        <h6>{{item.properties.name}}</h6>
        <p>{{item.properties.full_address}}</p>
        <button class="btn btn-sm" [ngClass]="item.id === selectedId ? 'btn-outline-light':'btn-outline-primary'"
            (click)="getDirections(item)">
            Direcciones
        </button>
    </li>
    }
</ul>
}
